<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>WebARフォトフレーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="versionInfo">v1.1.9</div> <!-- バージョンを更新しました -->
    
    <div class="container">
        <!-- カメラ映像を表示する場所 -->
        <video id="cameraFeed" autoplay playsinline></video>

        <!-- 撮影した画像を表示するキャンバス (最初は非表示) -->
        <canvas id="photoCanvas" class="hidden"></canvas>

        <!-- シャッターボタン -->
        <button id="shutterButton" class="control-button">
            <span class="icon-circle"></span>
        </button>
        
        <!-- 保存ボタン (撮影後に表示) -->
        <button id="saveButton" class="control-button hidden">保存</button> <!-- 追加 -->

        <!-- 再撮影ボタン (撮影後に表示) -->
        <button id="retakeButton" class="control-button hidden">再撮影</button>

        <!-- カメラ許可メッセージ用のモーダル -->
        <div id="permissionModal" class="modal">
            <div class="modal-content">
                <p id="permissionMessage"></p>
                <button id="closeModalButton">OK</button>
            </div>
        </div>

        <!-- 追記：フォトフレーム（見た目のオーバーレイ用） -->
        <img id="frameTop" src="./Assets/frame_moon_top.png" alt="">
        <img id="frameBottom" src="./Assets/frame_moon_bottm.png" alt="">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
