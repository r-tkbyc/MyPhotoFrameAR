<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PhotoFrameWebAR</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }

      /* カメラ映像（最背面） */
      #camVideo {
        position: fixed;
        left: 0; top: 0;
        width: 100vw; height: 100vh;
        object-fit: cover;        /* 画面いっぱい（はみ出しトリミング） */
        z-index: 0;
        background: #000;
      }

      /* Unity（カメラの上） */
      #unity-container {
        position: fixed !important;
        left: 0; top: 0;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 1;
        background: transparent !important;
      }
      #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        background: transparent !important; /* 重要 */
      }

      /* UIオーバーレイ（最前面） */
      #overlay {
        position: fixed;
        left: 10px; top: 10px;
        z-index: 10;
        color: #ff0000;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-size: 14px;
        user-select: none;
      }
      #startCamBtn {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.25);
        background: rgba(0,0,0,0.5);
        color: #fff;
      }
      #camInfo { margin-top: 8px; white-space: pre; }

      /* ローディングバーも前面に */
      #unity-loading-bar { z-index: 9; position: relative; }
      #unity-warning { z-index: 9; position: relative; }

      /* フッター類は不要なら隠す（必要なら消してOK） */
      #unity-footer { display: none; }
    </style>
  </head>

  <body>
    <!-- カメラ映像 -->
    <video id="camVideo" autoplay playsinline muted></video>

    <!-- 画面左上：バージョン＆カメラ状態（HTML側） -->
    <div id="overlay">
      <div id="verLabel">Ver 1.0.2</div>
      <button id="startCamBtn">Start Camera</button>
      <div id="camInfo">cam: -</div>
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PhotoFrameWebAR</div>
      </div>
    </div>

    <script>
      // ====== ここを変えるだけで「更新反映チェック」できます ======
      const APP_VERSION = "1.0.0";
      document.getElementById("verLabel").textContent = "Ver " + APP_VERSION;

      // ====== カメラ起動（ユーザー操作ボタンで開始） ======
      const startBtn = document.getElementById("startCamBtn");
      const video = document.getElementById("camVideo");
      const camInfo = document.getElementById("camInfo");

      startBtn.addEventListener("click", async () => {
        startBtn.disabled = true;
        camInfo.textContent = "cam: requesting...";

        try {
          const constraints = {
            audio: false,
            video: {
              facingMode: { ideal: "environment" },
              width:  { ideal: 1280 },
              height: { ideal: 720 },
              frameRate: { ideal: 30, max: 30 }
            }
          };

          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = stream;
          await video.play().catch(()=>{});

          const track = stream.getVideoTracks()[0];
          const s = track.getSettings ? track.getSettings() : {};
          camInfo.textContent = `cam: ${s.width || "?"}x${s.height || "?"}\nfps: ${s.frameRate || "?"}`;
        } catch (e) {
          camInfo.textContent = "cam error: " + e;
          startBtn.disabled = false;
        }
      });

      // ====== Unityロード（あなたの元HTMLを維持しつつ、透明合成に寄せる） ======
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/toGitHub.loader.js";
      var config = {
        dataUrl: buildUrl + "/toGitHub.data.unityweb",
        frameworkUrl: buildUrl + "/toGitHub.framework.js.unityweb",
        codeUrl: buildUrl + "/toGitHub.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "PhotoFrameWebAR",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // UnityのWebGLコンテキスト属性はテンプレ側で上書きできる（例：preserveDrawingBuffer等）
      // ここでは透明合成に向けて alpha を有効化
      config['webglContextAttributes'] = { alpha: true, premultipliedAlpha: false }; // :contentReference[oaicite:2]{index=2}

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          canvas.style.background = "transparent";
          container.style.background = "transparent";
          fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
